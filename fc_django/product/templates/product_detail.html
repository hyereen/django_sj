{% extends "base.html" %}
{% load humanize %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <div class= "card" style="width: 100%">
            <div class="card-body">
                <h5 class ="card-title"> {{ product.name }} </h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class= "list-group-item"> 가격: {{ product.price | intcomma}} 원 </li>
                <li class= "list-group-item"> 등록날짜:  {{ product.register_date | date:'Y-m-d H:i'}}</li>
                <li class= "list-group-item"> 내용: {{ product.description | safe}}</li> <!-- 태그를 텍스트로 보여주는게 아니라 태그 자체로 사용하기 위해 safe 필터 걸기-->
            </ul>
        </div>        
    </div>
        <div class="row">
            <div class="col-12">
                <a href="/product/">목록보기</a>
            </div>
        </div>
{% endblock %}
